<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Thoughts as a Service</title>
</head>
<body style="text-align: center;">
    <h1>Deep Thoughts by Jack Handey</h1>
    <h2>As a Service</h2>

    <p id="randomThought" style="margin-top:100px"></p>

    <button onclick="getRandomThought()" style="margin-top:25px;">Think again?</button>

    <script type="text/javascript">
        const thoughtParagraph = document.getElementById('randomThought');
      
        function getRandomThought() {
            fetch('/api')
            .then(response => response.json())
            .then(deepThought => {
                thoughtParagraph.innerText = deepThought.thought;
            });
        }

        getRandomThought();
    </script>
</body>
</html>
